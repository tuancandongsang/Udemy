<div id="face">
  <div class="container">
    <div class="background-avatar">
      <img
        src="https://i.pinimg.com/736x/6e/af/1a/6eaf1a844ae4b6fa6eeb6ff17f468cc0.jpg"
        alt=""
      />
    </div>
    <header class="header">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </div>
      <div class="header-main">
        <div class="header-main-avatar">
          <img
            src="https://i.pinimg.com/736x/6e/af/1a/6eaf1a844ae4b6fa6eeb6ff17f468cc0.jpg"
            alt=""
          />
          <div class="header-main-avatar-online"></div>
        </div>
        <div class="header-main-infor">
          <div class="header-main-name">
            Channel : <b class="name"> channel </b>
          </div>
          <div class="header-main-nick">
            Your name: <b class="name"> userName </b>
          </div>
        </div>
      </div>
      <div class="header-contact">
        <!-- <div class="header-phone icon">
            <phone-outlined />
          </div>
          <div class="header-video icon">
            <video-camera-outlined  />
          </div>
          <div class="header-video icon">
            <info-circle-outlined />
          </div> -->
      </div>
    </header>
    <main class="body-chat-box">
      <ul class="main-chat" ref="msgContainer">
        <li class="main-liter">
          <!-- v-for="item in messageList"
            :key="item.id"
            :class="item.name == this.userName ? 'reverse' : ''" -->
          <div>
            <img
              src="https://i.pinimg.com/736x/6e/af/1a/6eaf1a844ae4b6fa6eeb6ff17f468cc0.jpg"
              alt=""
            />
            <!-- <b class="content-chat-name">{{ item.name }}</b> -->
          </div>
          <div class="content-chat">
            <p class="content-name">item.name <span>item.time </span></p>
            <p class="content-message">item.message</p>
            <!-- <span class="content-chat">{{ item.name }} </span> -->
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <!-- <div class="icon"><setting-outlined /></div>
        <div class="icon"><camera-outlined /></div>
        <div class="icon"><file-image-outlined /></div>
        <div class="icon"><audio-outlined /></div> -->
      <div class="text-chat">
        <textarea
          placeholder="..."
          id="w3review"
          name="w3review"
          rows="2"
        ></textarea>
        <!-- v-model="textChat" -->
        <!-- @focus="forcusTextChat" -->
        <!-- @keyup.enter="sendMessage" -->
        <div class="box">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-emoji-smile-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"
              />
            </svg>
          </div>
          <div class="emoji">
            <!-- <EmoJiPicker
                @emoji_click="getEmojiPicker"
                @closeDialogEmojiPicker="closeDialogEmojiPicker"
              /> -->
          </div>
        </div>
      </div>
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-send-check-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
          />
          <path
            d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"
          />
        </svg>
      </div>
    </footer>
  </div>
</div>
